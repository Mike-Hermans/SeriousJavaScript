<h2>{{story.title}}</h2>
<div class="row">
    <div class="col s6">
        <p class="flow-text">{{story.text}}</p>
    </div>
    <div class="col s6" >
        <div class="collection" ng-show="story.optionsAvailable()">
            <a ng-repeat="option in story.options" href="#/read/{{option.linkto}}" class="collection-item">{{option.text}}</a>
        </div>
    </div>
</div>
