<h2>Edit {{story.title}}</h2>
<div class="row">
    <div class="col s12">
        <ul class="tabs" tabs>
            <li class="tab col s3"><a class="active" href="#fragment">Fragment</a></li>
            <li class="tab col s3"><a href="#story">Story</a></li>
        </ul>
    </div>
    <!-- Fragment edittor -->
    <div id="fragment" class="col s12">
        <div class="row">
            <div class="col s6">
                <form class="col s12">
                    <div class="input-field">
                        <h4 class="center-align">Text</h4>
                        <textarea class="materialize-textarea" ng-model="story.text"></textarea>
                    </div>
                    <a class="waves-effect waves-light btn" type="submit" ng-click="editText(story)">Save text</a>
                </form>
            </div>

            <div class="col s6" >
                <h4 class="center-align">Options</h4>
                <ul class="collection" ng-show="story.optionsAvailable()">
                    <li class="collection-item" ng-repeat="option in story.options">
                        <div>
                            <div class="inputfield">
                                <input type="text" ng-model="option.text"/>
                            </div>
                            <a href="javascript:void(0);" class="secondary-content">
                                <a href="#/edit/{{option.linkto}}" class="blue-text pointer">Go To</a>
                                <span ng-click="editOption(option)" class="pointer">Save</span>
                                <span ng-click="removeOption(option)" class="red-text pointer">Remove</span>
                            </a>
                        </div>
                    </li>
                </ul>
                <form>
                    <div class="input-field">
                        <input type="text" ng-model="option.title">
                        <label>Option title</label>
                    </div>
                    <div class="input-field">
                        <textarea class="materialize-textarea" ng-model="option.content"></textarea>
                        <label>Content</label>
                    </div>
                    <a class="waves-effect waves-light btn" type="submit" ng-click="addOption(option)">Add option</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Story Data edittor -->
    <div id="story" class="col s12">
        <form>
            <div class="input-field">
                <h4>Story title</h4>
                <input id="title" type="text" ng-model="story.title">
            </div>
            <div class="row">
                <a class="btn" type="submit" ng-click="editTitle(story)">Save Title</a>

                <!-- Dropdown Trigger -->
                <a class="right dropdown-button red btn" href="javascript:void(0);" data-activates="removeDropdown" dropdown>
                    Remove Story
                </a>

                <!-- Dropdown Structure -->
                <ul id="removeDropdown" class="dropdown-content">
                    <li><a href="javascript:void(0);">Cancel</a></li>
                    <li><a class="red-text" href="javascript:void(0);" ng-click="removeStory()">Confirm</a></li>
                </ul>
            </div>
        </form>
    </div>
</div>
