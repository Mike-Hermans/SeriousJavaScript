<div>
    <form>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" ng-model="story.title"/>
                <label>Title</label>
            </div>
            <div class="input-field col s12">
                <textarea class="materialize-textarea" ng-model="story.description"></textarea>
                <label>Description</label>
            </div>
            <div class="input-field col s12">
                <textarea class="materialize-textarea" ng-model="story.first_fragment"></textarea>
                <label>First content</label>
            </div>
            <div class="input-field col s12">
                <a class="waves-effect waves-light btn" type="submit" ng-click="create(story)">Create</a>
            </div>
        </div>
    </form>

    <div class="card col s8">
        <div class="card-content">
            <span class="card-title black-text">{{story.title}}</span>
            <p>{{story.description}}</p>
        </div>
    </div>
</div>
